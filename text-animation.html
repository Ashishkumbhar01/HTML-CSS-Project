<style type="text/css">
*{
margin:0;
padding:0;
box-sizing:border-box;
}
body {
background:black;
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

div {
letter-spacing:10px;
font-weight:999;
font-family:Courier new,monospace;
font-size:55px;
}

div{
animation:jum 1.5s linear infinite;
}

/*.a, .b, .c, .d, .e, .f{
animation:jum 1s linear infinite;
}*/

@keyframes jum{
0%{text-shadow:blue 2px 2px 0px;transform:translateY(0px) translateY(0px);}
25%{text-shadow:aqua 2px 2px 0px;}
50%{text-shadow:magenta 2px 2px 0px;transform:translateY(40px) translateY(40px);}
75%{text-shadow:green 2px 2px 0px}
100%{text-shadow:lime 2px 2px 0px;transform:translateY(0px) translateY(0px);}
}

.a{
color:blue;
animation-delay:0.1s;
}
.b{
color:fuchsia;
animation-delay:0.3s;
}

.c{
color:lime;
animation-delay:0.5s;
}

.d{
color:aqua;
animation-delay:0.7s;
}

.e {
color:yellow;
animation-delay:0.9s;
}
.f {
color:red;
}
</style>
<body>
<div class="a">S</div>
<div class="b">U</div>
<div class="c">S</div>
<div class="d">H</div>
<div class="e">I</div>
<div class="f">L</div>
</body>

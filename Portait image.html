<!DOCTYPE html>
<html>
<head>
<title>CSS Portait mode Image</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

.portrait {
position:absolute;
top:0;
left:0;
width:100%;
height:100vh;
}

.portrait img {
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
}
.portrait img.clay {
mix-blend-mode:multiply;
filter:saturate(100%);
}

</style>
</head>
<body>
<div class="portrait">
<img src="https://images.unsplash.com/photo-1563230005-1559dc8b6815?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=882&q=80">
<img src="https://images.unsplash.com/photo-1606983044731-827bb9051339?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80" class="clay">
</div>
</body>
</html>

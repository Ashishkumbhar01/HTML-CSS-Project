<style type="text/css">
*{
margin:0;
padding:0;
box-sizing:border-box;
}
body {
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:black;
}

.main {
padding:2px;
height:30px;
width:180px;
background:rgb(15,35,55);
border-radius:22px;
position:relative;
}

.dot {
width:25px;
height:25px;
border-radius:50%;
background:transparent;
position:absolute;
}

.dot1,
.dot2,
.dot3,
.dot4,
.dot5 
 {
box-shadow:4px 4px 10px 2px rgba(0,0,0,0.9);
animation:loader 1s linear infinite;
}

@keyframes loader{
0%{opacity:1;}
50%{opacity:0;}
100%{opacity:0;}
}
.dot1{
left:3%;
background:white;
animation-delay:0.1s;
}
.dot2 {
left:23%;
background:white;
animation-delay:0.3s;
}
.dot3 {
left:43%;
background:white;
animation-delay:0.5s;
}

.dot4 {
left:63%;
background:white;
animation-delay:0.7s;
}

.dot5 {
left:83%;
background:white;
animation-delay:0.9s;
}
</style>
<div class="main">
<div class="dot dot1"></div>
<div class="dot dot2"></div>
<div class="dot dot3"></div>
<div class="dot dot4"></div>
<div class="dot dot5"></div>
</div>
